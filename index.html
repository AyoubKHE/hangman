<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Hangman game</title>
</head>
                    <!-- <i class="fa-solid fa-gem" style="font-size: 20px; color: blue;"></i>
                    <i class="fa-solid fa-trophy" style="font-size: 20px; color: gold;"></i>
                    <i class="fa-solid fa-pause" style="font-size: 20px; color: green;"></i>
                    <i class="fa-solid fa-lightbulb" style="font-size: 40px; color: gold;"></i> -->
<body>

    <section class="container my-container">

        <header>
            <h3>Hangman</h3>
        </header>

        <main>

            <div class="row row1 align-items-center">
                <div class="col-4 diamond">
                     <i class="fa-solid fa-gem"></i>
                     <span class="diamond-score" id="diamond-score"></span>
                </div>
                <div class="col-4 trophy">
                    <i class="fa-solid fa-trophy"></i>
                    <span class="trophy-score" id="trophy-score"></span>
                </div>
                <div class="col-4 button-repeat">
                    <div class="button-repeat-background" id="btn-repeat">
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                </div>
            </div>

            <div class="row row2">

                <div class="col-12 col-md-6">

                    <!-- <div class="level">
                        <span>Niveau 1</span>
                    </div> -->

                    <div class="hanging-area">
                        <div class="hanging-part1"></div>
                        <div class="hanging-part2"></div>
                        <div class="hanging-part3"></div>
                        <div class="hanging-part4"></div>
                        <div class="hanging-part5"></div>
                        <div class="hanging-part6"></div>
                        <div class="hanging-part7 man-parts"></div>
                        <div class="hanging-part8 man-parts"></div>
                        <div class="hanging-part9 man-parts"></div>
                        <div class="hanging-part10 man-parts"></div>
                        <div class="hanging-part11 man-parts"></div>
                        <div class="hanging-part12 man-parts"></div>
                        <div class="hanging-part13 man-parts"></div>
                    </div>
                </div>

                <div class="col-12 col-md-6">

                    <div class="answer-area">

                        <div class="hint" id="hint">
                            Verbes
                        </div>
    
                        <div class="word" id="word">

                        </div>
    
                        <div class="alphabets">
                            <div class="rang1">
                                <span class="alpha">A</span>
                                <span class="alpha">Z</span>
                                <span class="alpha">E</span>
                                <span class="alpha">R</span>
                                <span class="alpha">T</span>
                                <span class="alpha">Y</span>
                                <span class="alpha">U</span>
                                <span class="alpha">I</span>
                                <span class="alpha">O</span>
                                <span class="alpha">P</span>
                            </div>

                            <div class="rang2">
                                <span class="alpha">Q</span>
                                <span class="alpha">S</span>
                                <span class="alpha">D</span>
                                <span class="alpha">F</span>
                                <span class="alpha">G</span>
                                <span class="alpha">H</span>
                                <span class="alpha">J</span>
                                <span class="alpha">K</span>
                                <span class="alpha">L</span>

                            </div>
                            <div class="rang3">
                                <span class="alpha">M</span>
                                <span class="alpha">W</span>
                                <span class="alpha">X</span>
                                <span class="alpha">C</span>
                                <span class="alpha">V</span>
                                <span class="alpha">B</span>
                                <span class="alpha">N</span>
                            </div>

                        </div>

                        <div class="button-hint">

                            <div style="text-align: right;">
                                <span style="font-size: 20px;">10</span>
                                <i class="fa-solid fa-gem" style="color: #3190FF; font-size: 20px;"></i>

                                <div class="button-lightbulb-background" id="btn-hint">
                                    <i class="fa-solid fa-lightbulb"></i>
                                </div>
                            </div>

                            
                        </div>

                    </div>

                </div>

            </div>

        </main>

    </section>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="assets/js/main.js"></script>

</body>

</html>
